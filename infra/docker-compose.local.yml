services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: payscope
      POSTGRES_USER: payscope
      POSTGRES_PASSWORD: payscope
    ports:
      - "5432:5432"
    volumes:
      - payscope_pg:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2025-01-25T00-00-00Z
    environment:
      MINIO_ROOT_USER: payscope
      MINIO_ROOT_PASSWORD: payscope-secret
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - payscope_minio:/data

  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: neo4j/zGJedIu6jdDiNJ99rZYkRVJC0t7_txINuNTduREVqqM
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"  # Browser
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "zGJedIu6jdDiNJ99rZYkRVJC0t7_txINuNTduREVqqM", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  ingestion:
    build:
      context: ../ingestion
    environment:
      SERVICE_NAME: ingestion
      LOG_LEVEL: INFO
      DATABASE_URL: postgresql+asyncpg://payscope:payscope@postgres:5432/payscope
      S3_ENDPOINT_URL: http://minio:9000
      S3_REGION: us-east-1
      S3_ACCESS_KEY_ID: payscope
      S3_SECRET_ACCESS_KEY: payscope-secret
      S3_BUCKET: payscope-raw
      CELERY_BROKER_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
      - minio
      - neo4j
    ports:
      - "8080:8080"

  processing:
    build:
      context: ../processing
    environment:
      SERVICE_NAME: processing
      LOG_LEVEL: INFO
      DATABASE_DSN: postgresql://payscope:payscope@postgres:5432/payscope
      CELERY_BROKER_URL: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_REGION: us-east-1
      S3_ACCESS_KEY_ID: payscope
      S3_SECRET_ACCESS_KEY: payscope-secret
      S3_BUCKET: payscope-raw
    depends_on:
      - postgres
      - redis
      - neo4j

volumes:
  payscope_pg:
  payscope_minio:
  neo4j_data:
  neo4j_logs:


