services:
  orderer.payscope.example.com:
    image: hyperledger/fabric-orderer:2.5
    container_name: orderer.payscope.example.com
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_BOOTSTRAPMETHOD=file
      - ORDERER_GENERAL_BOOTSTRAPFILE=/var/hyperledger/orderer/genesis.block
      - ORDERER_CHANNELPARTICIPATION_ENABLED=true
    volumes:
      - ./crypto-config/ordererOrganizations/payscope.example.com/orderers/orderer.payscope.example.com/msp:/var/hyperledger/orderer/msp
      - ./crypto-config/ordererOrganizations/payscope.example.com/orderers/orderer.payscope.example.com/tls:/var/hyperledger/orderer/tls
      - ./channel-artifacts/genesis.block:/var/hyperledger/orderer/genesis.block
      - orderer_data:/var/hyperledger/production/orderer
    ports:
      - "7050:7050"

  peer0.org1.payscope.example.com:
    image: hyperledger/fabric-peer:2.5
    container_name: peer0.org1.payscope.example.com
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_ID=peer0.org1.payscope.example.com
      - CORE_PEER_ADDRESS=peer0.org1.payscope.example.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=network_default
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./crypto-config/peerOrganizations/org1.payscope.example.com/peers/peer0.org1.payscope.example.com/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/org1.payscope.example.com/peers/peer0.org1.payscope.example.com/tls:/etc/hyperledger/fabric/tls
      - peer0_org1_data:/var/hyperledger/production
    ports:
      - "7051:7051"

  cli:
    image: hyperledger/fabric-tools:2.5
    container_name: fabric-cli
    tty: true
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_PEER_ADDRESS=peer0.org1.payscope.example.com:7051
      - ORDERER_CA=/etc/hyperledger/orderer/tls/ca.crt
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
      - ./crypto-config/peerOrganizations/org1.payscope.example.com/users/Admin@org1.payscope.example.com/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/org1.payscope.example.com/peers/peer0.org1.payscope.example.com/tls:/etc/hyperledger/fabric/tls
      - ./crypto-config/ordererOrganizations/payscope.example.com/orderers/orderer.payscope.example.com/tls:/etc/hyperledger/orderer/tls
      - ./channel-artifacts:/opt/channel-artifacts
      - ../../fabric-chaincode:/opt/chaincode
    depends_on:
      - orderer.payscope.example.com
      - peer0.org1.payscope.example.com

volumes:
  orderer_data:
  peer0_org1_data:




